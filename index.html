<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <style>
        .noIcon .ui-icon{
            display: none;
        }
    </style>
</head>
<body>
    <div data-role="page">
 
        <div data-role="header">
            <h1>My Title</h1>
        </div><!-- /header -->
 
        <div data-role="collapsible-set">

    <div class="" data-role="collapsible"  data-collapsed-icon="alert" data-expanded-icon="alert" data-iconpos="right" data-theme="b" data-content-theme="b">
    <h3>Section 1</h3>
    <p>I'm the collapsible set content for section 1.</p>
    </div>

    <div class="" data-role="collapsible"  data-collapsed-icon="alert" data-expanded-icon="alert" data-iconpos="right" data-theme="b" data-content-theme="b">
    <h3>Section 1</h3>
    <p>I'm the collapsible set content for section 1.</p>
    </div>

    <div class="noIcon" data-role="collapsible" data-collapsed="false" data-iconpos="right">
    <h3>Section 1</h3>
    <p>I'm the collapsible set content for section 1.</p>
    </div>
    
    <div class="noIcon" data-role="collapsible" data-iconpos="right">
    <h3>Section 2</h3>
    <p>I'm the collapsible set content for section 2.</p>
    </div>
    
</div>
 
    </div><!-- /page -->
</body>
</html>
