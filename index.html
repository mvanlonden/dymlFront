<!doctype html>
<html>
<head>
  <title>Dyml</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  <script src="./jquery.swipeButton.js"></script>
  <link href="./font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="./jquery.swipeButton.css" rel="stylesheet">
  <style>
    .drug{

    }
    #block{
      height: 200px;
    }
    .blockTitle{
      margin-right: auto;
      margin-left: auto;
      width: 50%;
      font-weight: 900;
      font-size: 1.5em;
      font-family: Proxima Nova;
      padding-top: .75em;
      text-align: center;
    }
    .blockContent{
      margin-right: auto;
      margin-left: auto;
      width: 30%;
      font-size: 3em;
      font-weight: 900;
      font-style: bold;
      font-family: Proxima Nova;
      text-align: center;
    }
    #icon{
      font-size: 3em;
      margin-right: auto;
      margin-left: auto;
      padding-bottom: 8px;
    }
    #button {
      color:black;
    }
    .ui-navbar {
      height: 100px;

    }
  </style>
</head>
<body class="ui-nodisc-icon">
  <div data-role="page" id="page" data-url="page">
    <div data-role="header">
      <h1>Dyml</h1>
       <a href="#left-panel" data-icon="user" data-iconpos="notext" data-shadow="true" data-iconshadow="false" class="ui-alt-icon ui-btn-icon-notext ui-shadow" >Account Panel</a>
    </div><!-- /header -->
    <div class="medList ui-content" data-inset="false" role="main" data-role="collapsible-set" data-corners="false">

      <div class="med" data-role="collapsible"  data-collapsed="false" data-collapsed-icon="alert" data-expanded-icon="alert" data-iconpos="right" data-theme="b" data-content-theme="b">
        <h3>Amoxicillin</h3>
        <p>
          <div class="ui-navbar" role="navigation">
            <ul class="ui-grid-a">
              <li class="ui-block-a">
                <a href="index.html" class="ui-link ui-btn">
                  <i id="icon" class="fa fa-clock-o"></i><br>
                  <div class="blockTitle">
                    Six Hours
                  </div>
                </a>
              </li>
              <li class="ui-block-b">
                <a href="page-b.html" class="ui-link ui-btn">
                  <i id="icon" class="fa fa-calendar"></i><br>
                  <div class="blockTitle"> 
                    Per Day
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <div class="ui-navbar" role="navigation">
            <ul class="ui-grid-a">
              <li class="ui-block-a">
                <a href="index.html" class="ui-link ui-btn">
                  <i id="icon" class="fa fa-hospital-o"></i><br>
                  <div class="blockTitle">
                    B.M.C
                  </div>
                </a>
              </li>
              <li class="ui-block-b">
                <a href="page-b.html" class="ui-link ui-btn">
                  <i id="icon" class="fa fa-user-md"></i><br>
                  <div class="blockTitle">
                    Dr. Gupta
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </p>
      </div>


      <div class="newMed med" data-role="collapsible"  data-collapsed="false" data-collapsed-icon="alert" data-expanded-icon="alert" data-iconpos="right" data-theme="e" data-content-theme="e">
        <h3>Section 1</h3>
        <p>I'm the collapsible set content for section 1.</p>
      </div>

      <div class="med" data-role="collapsible" data-iconpos="right" data-collapsed-icon="false" data-expanded-icon="false">
        <h3>Amoxicillin</h3>
        <p>Warning: Allergy</p>
      </div>

      <div class="med" data-role="collapsible" data-iconpos="right" data-collapsed-icon="false" data-expanded-icon="false">
        <h3>Simvastatin</h3>
        <p>Warning: Similar to Atorvastatin</p>
      </div>

      <div class="med" data-swipeurl="swiped.html?3" data-role="collapsible" data-iconpos="right" data-collapsed-icon="false" data-expanded-icon="false">
        <h3>Prozac</h3>
        <p>10mg <br> Once Daily</p>
      </div>

    </div> <!--End of List -->
    <button id="test">test<button>
    <div data-role="panel" id="left-panel" data-theme="b">
        <p>Account</p>
        <a href="#" data-icon="carat-r" data-rel="close" class="ui-nodisc-icon ui-icon-carat-r ui-btn-icon-left ui-btn-right" data-iconshadow="false" style="margin-top:18px;"></a>
    </div><!-- /panel -->
  </div><!-- /page -->

  <script>
    $(function(){
        $('.newMed').hide();
        $('html').keypress(function(){
            $('.newMed').show();
        });

        $('.med').swipeDelete({
                btnTheme: 'a',
                btnLabel: 'Delete    ',
                btnClass: 'ui-mini',
                click: function(e){
                    e.preventDefault();
                    var url = $(e.target).attr('href');
                    $(this).parents('li').slideUp();
                    $.post(url, function(data) {
                        console.log(data);
                    });
                }
            });

            $('#test').on('click', function(){
                $('.medList div:nth-child(3)').trigger('swiperight')
            });
    });
    $( document ).on( "pagecreate", "#page", function() {
    $( document ).on( "swiperight", "#page", function( e ) {
        // We check if there is no open panel on the page because otherwise
        // a swipe to close the left panel would also open the right panel (and v.v.).
        // We do this by checking the data that the framework stores on the page element (panel: open).
        $( "#left-panel" ).panel( "open" );
          

        });
    });


  </script>
</body>
</html>
