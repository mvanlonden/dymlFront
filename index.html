<!doctype html>
<html>
<head>
    <title>Dyml</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <style>
        .noIcon .ui-icon{
            display: none;
        }
    </style>
</head>
<body>
    <div data-role="page">
 
        <div data-role="header">
            <h1>Dyml</h1>
        </div><!-- /header -->
 
        <div class="medList" data-role="collapsible-set">

    <div class="newMed" data-role="collapsible"  data-collapsed-icon="alert" data-expanded-icon="alert" data-iconpos="right" data-theme="b" data-content-theme="b">
    <h3>Section 1</h3>
    <h4><strong>Warning</strong> you are already prescribed this medication</h4>
    <p>I'm the collapsible set content for section 1.</p>
    </div>

    <div class="newMed" data-role="collapsible"  data-collapsed="false" data-collapsed-icon="alert" data-expanded-icon="alert" data-iconpos="right" data-theme="e" data-content-theme="e">
    <h3>Section 1</h3>
    <p>I'm the collapsible set content for section 1.</p>
    </div>

    <div class="noIcon" data-role="collapsible" data-iconpos="right">
    <h3>Amoxicillin</h3>
    <p>Warning: Allergy</p>
    </div>
    
    <div class="noIcon" data-role="collapsible" data-iconpos="right">
    <h3>Simvastatin</h3>
    <p>Warning: Similar to Atorvastatin</p>
    </div>

    <div class="noIcon" data-role="collapsible" data-iconpos="right">
    <h3>Prozac</h3>
    <p>10mg <br> Once Daily</p>
    </div>


</div>
 
    </div><!-- /page -->

    <script>
    $('.newMed').hide();
    $('html').keypress(function(){
        $('.newMed').show();
    });
    


    </script>
</body>
</html>
